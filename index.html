<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJERNSPRUTTE</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">

</head>



<body class="body_1">
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="bad_container1">
                    <div id="bad_sprite1"></div>
                </div>
                <div id="bad_container2">
                    <div id="bad_sprite2"></div>
                </div>
                <div id="bad_container3">
                    <div id="bad_sprite3"></div>
                </div>
                <div id="good_container1">
                    <div id="good_sprite1"></div>
                </div>
                <div id="good_container2">
                    <div id="good_sprite2"></div>
                </div>
                <div id="good_container3">
                    <div id="good_sprite3"></div>
                </div>
            </div>


        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
            <div id="score_board"></div>
            <div id="energy_board">
                <div id="liv1"><img src="svg/liv.svg" alt="bobbel"></div>
                <div id="liv2"><img src="svg/liv.svg" alt="bobbel"></div>
                <div id="liv3"><img src="svg/liv.svg" alt="bobbel"></div>
            </div>

            <div id="time_board">
                <div id="tid_container">
                    <div id="tid_sprite"></div>
                </div>
            </div>

            <div id="slut_container">
                <div id="slut_sprite"></div>
            </div>
        </div>



        <div id="start">
            <div id="start_knap"></div>
        </div>
        <div id="start_info">
            <div id="start_knap2"></div>
        </div>




        <div id="game_over">
            <div id="game_over_txt"></div>
            <div id="game_over_points"></div>
            <div id="genstart1"></div>
        </div>
        <div id="level_complete">
            <div id="level_complete_txt"></div>
            <div id="level_complete_points"></div>
            <div id="genstart2"></div>
        </div>

        <div id="sounds">
            <!-- TODO: TilfÃ¸j audio elementer her -->

        </div>



    </div>
    <script src="script.js"></script>

</body>
<footer>udviklet & designet af simone kragh-jacobsen</footer>

</html>
